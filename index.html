<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card-border">
        <div class="right-div">
          <img class="cover-img" src="/interactive-card-details-form-main/images/bg-main-desktop.png" alt="">
          <div class="number-img">
            <div class="card-front-round">
              <button class="front-card-button"></button>
            </div>
            <p class="card-front-number">0000_0000_0000_0000</p>
            <p class="frontcard-caption">JANE APPLESEED <span class="cardfront-date">00</span><span>/</span><span id="cardfront-year">00</span></p>
          </div>
          <img class="card-back" src="/interactive-card-details-form-main/images/bg-card-back.png" alt="">
          
        </div>
        <div class="left-div">
          <form id="form" class="label-container"action="submit.html">
              <label for="name" class="label">CARDHOLDER NAME</label><br>
              <input onkeyup="cardNameUpdate()" id="name" class="input" type="text" placeholder="e.g. Jane Appleseed" >
              <span id="name-error" class="warning"></span>
              <br>
              <label for="number" class="label" style="margin-top: 10px;">CARD NUMBER</label>
              <input onkeyup="cardNumberUpdate()" id="number" class="input" type="text" placeholder="e.g. 1234 5678 9123 0000" >
              <span id="number-error" class="warning"></span><br>
              <label for="month" class="expiry-date">EXP</label>
              <label for="year" class="expiry-date"> DATE (MM/YY)</label>
              <label for="cvc" class="cyc-label expiry-date">CYC</label>
              <div>
                <input onkeyup="cardMonthUpdate()" id="month" type="text" class="month-input" placeholder="MM" >
                <input onkeyup="cardYearUpdate()" id="year" type="text" class="year-input" placeholder="YY" >
                <input id="cvc" type="text" class="CVC-input" placeholder="e.g. 123" ><br>
                <span id="month-error" class="warning"></span>
              </div>
            <input type="submit" value="Confirm" class="confirm-button">
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/interactive-card-details-form-main/index.js"></script>
</body>
</html>
